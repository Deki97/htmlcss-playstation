<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Playstation</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="header-top">
            <div class="container-fluid">
                <div class="row row-cols-1">
                    <div class="col">
                        <div class="sony-logo-container">
                            <img src="img/sony_logo.svg" alt="Sony Logo">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-bottom">
            <div class="container-fluid">
                <div class="row row-cols-2 align-items-center">
                    <div class="col-6 col-lg-1">
                        <div class="ps-logo-container">
                            <img src="img/play_logo.svg" alt="Playstation Logo">
                        </div>
                    </div>

                    <div class="col-6 col-lg-11">
                        <div class="menu-container">
                            <div class="burger d-block d-lg-none">
                                <i class="fas fa-bars"></i>
                            </div>

                            <div class="menu d-none d-lg-block">
                                <ul class="d-flex align-items-center">
                                    <li>
                                        <a href="#">
                                            Giochi
                                            <span class="chevron-down">
                                                <img src="img/chevron-down-solid.svg" alt="Chevron">
                                            </span>
                                        </a>
                                    </li>

                                    <li>
                                        <a href="#">
                                            Hardware
                                            <span class="chevron-down">
                                                <img src="img/chevron-down-solid.svg" alt="Chevron">
                                            </span>
                                        </a>
                                    </li>

                                    <li>
                                        <a href="#">
                                            Servizi
                                            <span class="chevron-down">
                                                <img src="img/chevron-down-solid.svg" alt="Chevron">
                                            </span>
                                        </a>
                                    </li>

                                    <li>
                                        <a href="#">
                                            Novit√†
                                            <span class="chevron-down">
                                                <img src="img/chevron-down-solid.svg" alt="Chevron">
                                            </span>
                                        </a>
                                    </li>

                                    <li>
                                        <a href="#">
                                            Fai acquisti
                                            <span class="chevron-down">
                                                <img src="img/chevron-down-solid.svg" alt="Chevron">
                                            </span>
                                        </a>
                                    </li>

                                    <li>
                                        <a href="#">
                                            Supporto
                                            <span class="chevron-down">
                                                <img src="img/chevron-down-solid.svg" alt="Chevron">
                                            </span>
                                        </a>
                                    </li>

                                    <li>
                                        <a href="#">
                                            My Playstation
                                            <span class="chevron-down">
                                                <img src="img/chevron-down-solid.svg" alt="Chevron">
                                            </span>
                                        </a>
                                    </li>

                                    <li class="btn-accedi">
                                        <a href="#">Accedi</a>
                                    </li>

                                    <li class="lens-icon">
                                        <a href="#">
                                            <img src="img/lens.svg" alt="Lens">
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- END HEADER -->

    <!-- MAIN -->
    <main>
        <div class="jumbotron-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-4">
                        <div class="jumbotron-content">
                            <div class="returnal-logo">
                                <img src="img/returnal-hero-banner-logo.png" alt="Returnal Logo">
                            </div>

                            <div class="section-heading-wbtn white">
                                <div class="section-title">
                                    <h2>Rompi il cerchio</h2>
                                </div>

                                <div class="section-paragraph">
                                    <p>Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.</p>
                                </div>

                                <div class="section-btn">
                                    <a class="btn btn-danger radius" href="#">Acquista ora</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="jumbotron-card-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-6 col-sm-4 col-md-4 col-lg-2">
                        <div class="single-jumbotron-card">
                            <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="Returnal Card">
                        </div>
                    </div>

                    <div class="col-6 col-sm-4 col-md-4 col-lg-2">
                        <div class="single-jumbotron-card">
                            <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Ratchet Card">
                        </div>
                    </div>

                    <div class="col-6 col-sm-4 col-md-4 col-lg-2">
                        <div class="single-jumbotron-card">
                            <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="Returnal Card">
                        </div>
                    </div>

                    <div class="col-6 col-sm-4 col-md-4 col-lg-2">
                        <div class="single-jumbotron-card">
                            <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Ratchet Card">
                        </div>
                    </div>

                    <div class="col-6 col-sm-4 col-md-4 col-lg-2">
                        <div class="single-jumbotron-card">
                            <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="Returnal Card">
                        </div>
                    </div>

                    <div class="col-6 col-sm-4 col-md-4 col-lg-2">
                        <div class="single-jumbotron-card">
                            <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Ratchet Card">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- END MAIN -->

    <!-- FOOTER -->
    <!-- END FOOTER -->
</body>
</html>
